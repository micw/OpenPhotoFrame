name: Build APK

on:
  push:
    branches:
      - master
    # Releases will be enabled after I set up my key store
    #tags:
    #  - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit count

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'master'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag build: use clean version
            APK_NAME="OpenPhotoFrame-${VERSION}.apk"
          else
            # Branch build: add -dev and commit count (4 digits)
            COMMIT_COUNT=$(printf "%04d" $(git rev-list --count HEAD))
            APK_NAME="OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}.apk"
          fi
          mv build/app/outputs/flutter-apk/app-release.apk "build/app/outputs/flutter-apk/${APK_NAME}"
          echo "APK_NAME=${APK_NAME}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/${{ env.APK_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete dev-latest release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'dev-latest'
              });
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id
              });
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/dev-latest'
              });
              console.log('Deleted dev-latest release and tag');
            } catch (e) {
              console.log('No dev-latest release to delete');
            }

      - name: Update dev-latest pre-release (on master push)
        if: github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apkName = process.env.APK_NAME;
            const apkPath = `build/app/outputs/flutter-apk/${apkName}`;
            
            // Try to get existing release
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'dev-latest'
              });
              
              // Delete existing assets
              for (const asset of release.data.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }
              
              // Update release body
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
                body: `Latest development build from master branch.\n\nCommit: ${context.sha}\nBuilt: ${new Date().toISOString()}\n\n⚠️ This is an unstable development build. Use at your own risk.`
              });
              
              release = release.data;
            } catch (e) {
              // Create new release
              const newRelease = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: 'dev-latest',
                target_commitish: context.sha,
                name: 'Development Build (Latest)',
                body: `Latest development build from master branch.\n\nCommit: ${context.sha}\nBuilt: ${new Date().toISOString()}\n\n⚠️ This is an unstable development build. Use at your own risk.`,
                prerelease: true
              });
              release = newRelease.data;
            }
            
            // Upload new APK
            const content = fs.readFileSync(apkPath);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              name: apkName,
              data: content
            });
