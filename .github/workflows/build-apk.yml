name: Build APK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit count

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'master'

      - name: Get dependencies
        run: flutter pub get

      - name: Setup signing key
        env:
          APK_SIGNING_KEY: ${{ secrets.APK_SIGNING_KEY }}
          APK_SIGNING_CERTIFICATE: ${{ vars.APK_SIGNING_CERTIFICATE }}
        run: |
          if [[ -z "$APK_SIGNING_KEY" ]]; then
            echo "::error::APK_SIGNING_KEY secret is not set"
            exit 1
          fi
          if [[ -z "$APK_SIGNING_CERTIFICATE" ]]; then
            echo "::error::APK_SIGNING_CERTIFICATE variable is not set"
            exit 1
          fi
          
          # Write the private key and certificate
          echo "$APK_SIGNING_KEY" > /tmp/signing-key.pem
          echo "$APK_SIGNING_CERTIFICATE" > /tmp/signing-cert.pem
          
          # Create PKCS12 keystore
          openssl pkcs12 -export -inkey /tmp/signing-key.pem -in /tmp/signing-cert.pem \
            -out /tmp/keystore.p12 -name "release" -passout pass:android
          
          # Create key.properties for Gradle
          cat > android/key.properties << EOF
          storePassword=android
          keyPassword=android
          keyAlias=release
          storeFile=/tmp/keystore.p12
          EOF

      - name: Build Release APK
        run: flutter build apk --release --split-per-abi

      - name: Build Debug APK (dev builds only)
        if: github.ref == 'refs/heads/master'
        run: flutter build apk --debug

      - name: Rename APKs
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          APK_DIR="build/app/outputs/flutter-apk"
          
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag build: use clean version
            for abi in arm64-v8a armeabi-v7a x86_64; do
              if [[ -f "${APK_DIR}/app-${abi}-release.apk" ]]; then
                mv "${APK_DIR}/app-${abi}-release.apk" "${APK_DIR}/OpenPhotoFrame-${VERSION}-${abi}.apk"
              fi
            done
            echo "APK_PATTERN=OpenPhotoFrame-${VERSION}-*.apk" >> $GITHUB_ENV
          else
            # Branch build: add -dev and commit count
            COMMIT_COUNT=$(printf "%04d" $(git rev-list --count HEAD))
            for abi in arm64-v8a armeabi-v7a x86_64; do
              if [[ -f "${APK_DIR}/app-${abi}-release.apk" ]]; then
                mv "${APK_DIR}/app-${abi}-release.apk" "${APK_DIR}/OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}-${abi}.apk"
              fi
            done
            # Rename debug APK
            if [[ -f "${APK_DIR}/app-debug.apk" ]]; then
              mv "${APK_DIR}/app-debug.apk" "${APK_DIR}/OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}-debug.apk"
            fi
            echo "APK_PATTERN=OpenPhotoFrame-${VERSION}-dev-${COMMIT_COUNT}-*.apk" >> $GITHUB_ENV
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "APK_DIR=${APK_DIR}" >> $GITHUB_ENV

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/OpenPhotoFrame-*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete dev-latest release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'dev-latest'
              });
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id
              });
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'tags/dev-latest'
              });
              console.log('Deleted dev-latest release and tag');
            } catch (e) {
              console.log('No dev-latest release to delete');
            }

      - name: Update dev-latest pre-release (on master push)
        if: github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const apkDir = process.env.APK_DIR;
            const apkPattern = process.env.APK_PATTERN;
            
            // Find all APK files matching the pattern
            const allFiles = fs.readdirSync(apkDir);
            const apkFiles = allFiles.filter(f => f.startsWith('OpenPhotoFrame-') && f.endsWith('.apk'));
            
            // Try to get existing release
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'dev-latest'
              });
              
              // Delete existing assets
              for (const asset of release.data.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
              }
              
              // Update release body
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id,
                body: `Latest development build from master branch.\n\nCommit: ${context.sha}\nBuilt: ${new Date().toISOString()}\n\n⚠️ This is an unstable development build. Use at your own risk.`
              });
              
              release = release.data;
            } catch (e) {
              // Create new release
              const newRelease = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: 'dev-latest',
                target_commitish: context.sha,
                name: 'Development Build (Latest)',
                body: `Latest development build from master branch.\n\nCommit: ${context.sha}\nBuilt: ${new Date().toISOString()}\n\n⚠️ This is an unstable development build. Use at your own risk.`,
                prerelease: true
              });
              release = newRelease.data;
            }
            
            // Upload all APK files
            for (const apkName of apkFiles) {
              const apkPath = path.join(apkDir, apkName);
              const content = fs.readFileSync(apkPath);
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                name: apkName,
                data: content
              });
              console.log(`Uploaded ${apkName}`);
            }
